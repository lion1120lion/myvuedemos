<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>绑定数据</title>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
     <div id="app"> 
     	  {{message}}
     </div>
     <script type="text/javascript">
     	var app = new Vue({
     		el:'#app',
     		data:{
     			message:'Hello vue!'
     		}
     	}) 
     </script>
</body>
</html>
