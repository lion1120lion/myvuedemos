<!DOCTYPE HTML>
<html>
<head> 
	<meta charset="utf-8">
	<title>绑定数据</title>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
     <style type="text/css">
          span{color:red;}
     </style>
</head>
<body>
     <span>v-once 指令 一次插入后不再更新</span>
     <div id="app" v-once> 
     	Message:  {{message+3}}
     </div>
     <br/>
     
     <span>原始HTML</span>
     <div id="app-1">
          <p>Using mustaches:{{rawHtml}}</p>
          <p>Using v-html directive:<span v-html="rawHtml"></span></p>
     </div>
     <br/> 

     <span>计算属性 vs 计算方法</span>
     <div id="example">
          <p>Original message:"{{message}}"</p>
          <p>Computed reversed message:"{{reversedMessage}}"</p>
          <p>Reversed message: "{reversedMessage()}"</p>
     </div> 
     <br/>

     <span>侦听属性</span>
     <div id="demo">
          {{fullName}}
     </div>
     <br/>

     <span>计算属性的setter</span>



     <!-- <div v-bind:id="rawHtml"></div>
     <button v-bind:disabled="isButtonDisable">Button</button>
     特性名来说都是合法字符 :等于v-bind；@等于v-on;
     <p>全局变量：{{Math}}</p>
     <p v-if="seen">现在你看到我了</p>
     <a v-on:click="doSomething">...</a> -->
     <script type="text/javascript">
          var vm2 = new Vue({
               el:'#demo',
               data:{
                    firstName:'Foo',
                    lastName:'Bar',
                    fullName:'Foo Bar'
               },
               watch:{
                    firstName:function(val){
                         this.fullName=val+' '+this.lastName
                    },
                    lastName:function(val){
                         this.fullName=this.firstName+ ' '+val
                    }
               }
          });
          var vm3 = new Vue({
               el:'#demo',
               data:{
                    firstName:'Foo',
                    lastName:'Bar'
               },
               computed:{
                    fullName:{
                         get:function(){
                         return this.firstName+ ' '+ this.lastName;
                         },
                         set:function(newvalue){
                              var names = newValue.split(' ')
                              this.firstName = names[0]
                              this.lastName = names[names.length - 1]
                         }
                    }
               }
          })
     	var app = new Vue({
     		el:'#app',
     		data:{
     			message:1,
                    rawHtml:'Hello myself!'
     		}
     	});  
 
          var app = new Vue({
               el:'#app-1',
               data:{
                    message:'Hello vue!',
                    rawHtml:'Hello myself!'
               } 
          });


          new Vue({
               data:{ 
                    rawHtml:'测试ing',
                    isButtonDisable:null,
                    Math:'全局变量',
                    seen:false
               }
          }) 
          //动态渲染的任意HTML，都容易导致xss攻击
     

          //计算属性
          var vm = new Vue({
               el:'#example',  
               data:{message:'Hello'},
               computed:{ //计算属性(缓存) （？？什么时候使用computed）
                    reversedMessage:function(){
                         return this.message.split('').reverse().join('')
                    }
               },
               methods:{//计算方法
                    reversedMessage:function(){
                         return this.message.split('').reverse().join('');
                    }
               }
          });
     </script>
</body>
</html>
